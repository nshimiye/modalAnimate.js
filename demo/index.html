<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEMOS</title>
        <link rel="stylesheet" href="css/modalanimate.css">

    </head>
    <body>

    <div id="modal-container">
          <div class="modal-background">
            <div class="modal">
              <h2>I'm a Modal</h2>
              <p>Hear me roar.</p>
              <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
        								<rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
        							</svg>
            </div>
          </div>
      </div>
    <div class="content">
      <h1>Modal Animations</h1>
        <div class="buttons">
          <div data-effect="unfolding" id="unfolding" class="button">Unfolding</div>
          <div data-effect="revealing" class="button">Revealing</div>
          <div data-effect="uncovering" class="button">Uncovering</div>
          <div data-effect="blown-up" class="button">Blow Up</div><br>
          <div data-effect="meep" class="button">Meep Meep</div>
          <div data-effect="sketch" class="button">Sketch</div>
          <div data-effect="bond" class="button">Bond</div>
        </div>
      </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/modalAnimate.js"></script>
        <script>

            //demo 01
            $("#unfolding").modalAnimate();

            //demo 02
            $(document).off('click', '.button')
            $(document).on('click', '.button', function(event){
              event.preventDefault();
              var btnEffect = $(this).data('effect')
          
              $(this).modalAnimate({
                modalTarget:'modal-container',
                effect:$(this).data('effect'),
                autoEffect:true
              });

            })

        </script>

    </body>
</html>
